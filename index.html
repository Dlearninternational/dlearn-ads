<!DOCTYPE html>
<html lang="hy"> <!-- Լեզուն նշված է հայերեն (hy) -->
<head>
    <meta charset="UTF-8"> <!-- Սա ապահովում է, որ բոլոր նիշերը ճիշտ ցուցադրվեն -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Էջը հարմարեցնում է տարբեր սարքերի էկրաններին -->
    <title>Բարև Աշխարհ</title> <!-- Սա էջի վերնագիրն է, որը երևում է բրաուզերի ներդիրում -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Օգտագործում ենք Inter տառատեսակը կամ այլ ստանդարտ տառատեսակ */
            display: flex; /* Օգտագործում ենք Flexbox՝ բովանդակությունը կենտրոնացնելու համար */
            justify-content: center; /* Բովանդակությունը հորիզոնական կենտրոնացում */
            align-items: center; /* Բովանդակությունը ուղղահայաց կենտրոնացում */
            min-height: 100vh; /* Ապահովում է, որ էջը զբաղեցնի էկրանի ամբողջ բարձրությունը */
            margin: 0; /* Հեռացնում է մարմնի լռելյայն լուսանցքները */
            background-color: #f0f2f5; /* Թեթև մոխրագույն ֆոն */
            color: #333; /* Մուգ մոխրագույն տեքստի գույն */
            overflow: hidden; /* Թաքցնում է ավելորդ սքրոլը */
        }
        .container {
            text-align: center;
            padding: 30px 60px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease-out; /* Անիմացիա՝ էջը բեռնելիս */
            max-width: 90%; /* Ապահովում է հարմարվողականություն */
            box-sizing: border-box; /* Ներառում է padding-ը և border-ը լայնության մեջ */
        }
        h1 {
            color: #2c3e50; /* Ավելի մուգ գույն վերնագրի համար */
            font-size: 3.5em; /* Մեծ տառաչափ */
            margin-bottom: 20px; /* Ստորին լուսանցք */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Փոքր ստվեր տեքստի վրա */
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        /* Անիմացիա */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Պատասխանատու դիզայն փոքր էկրանների համար */
        @media (max-width: 600px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Բարև Աշխարհ!</h1> <!-- Սա այն տեքստն է, որը կտեսնեք էջում -->
        <p>Սա ձեր առաջին վեբ էջն է, որը հոսթավորված է GitHub Pages-ի միջոցով:</p>
    </div>
</body>
</html>
